pipeline:
  name: WeatherApp
  identifier: WeatherApp
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: WeatherApp
        repoName: Weather-Forecast
        build: <+input>
  stages:
    - stage:
        name: Build-Weather-App
        identifier: BuildWeatherApp
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Check the Code Base
                  identifier: Run_1
                  spec:
                    shell: Sh
                    command: |-
                      ls -la



                      pwd
              - step:
                  type: Run
                  name: Build Mvn
                  identifier: Build_Mvn
                  spec:
                    shell: Sh
                    command: mvn clean install
                  failureStrategies:
                    - onFailure:
                        errors:
                          - Unknown
                        action:
                          type: MarkAsSuccess
              - parallel:
                  - step:
                      type: Test
                      name: Test_1
                      identifier: Test_1
                      spec:
                        shell: Sh
                        command: mvn test
                        intelligenceMode: true
                      failureStrategies:
                        - onFailure:
                            errors:
                              - Unknown
                            action:
                              type: MarkAsSuccess
                  - step:
                      type: Run
                      name: Copy files
                      identifier: Copy_files
                      spec:
                        shell: Sh
                        command: |-
                          mkdir Artifacts


                          # cp -r .[!.]* * Artifacts/

                          rsync -av --progress --exclude 'Artifacts' ./ Artifacts/


                          ls -la

                          cd Artifacts

                          ls -la
              - step:
                  type: S3Upload
                  name: S3Upload_1
                  identifier: S3Upload_1
                  spec:
                    connectorRef: sample
                    region: ap-south-1
                    bucket: sample-storage-007
                    sourcePath: Artifacts
